<h4>{{ include.month }}</h4>
<ul class="list-unstyled">
  <blockquote>
    {% for post in site.posts %}
      {% assign year = post.date | date: "%Y" %}
      {% assign month = post.date | date: "%B" %}
      {% if year == include.year and month == include.month %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </blockquote>
</ul>
